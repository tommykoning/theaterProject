version: "3.3"
services:

  client:
    build: ./client
    ports:
      - "5173:5173"
    volumes:
      - ./client/src:/app/src
    environment:
      - REACT_APP_NAME=Theater
      - WATCHPACK_POLLING=true
    depends_on:
      - server
    env_file:
      - 'env.react'

  server:
    build: ./server
    ports: 
      - "15555:15555"
    depends_on:
      - database

  database:
    container_name: sql-server-db
    image: mcr.microsoft.com/azure-sql-edge
    volumes:
      - /var/opt/sqlserver
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "iDTyjZx7dRL4"


volumes:
  react: {}